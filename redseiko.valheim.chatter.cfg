[_Global]

## Globally enable or disable this mod.
# Setting type: Boolean
# Default value: true
isModEnabled = true

[Behaviour]

## Delay (in seconds) before hiding the ChatPanel.
# Setting type: Int32
# Default value: 10
# Acceptable value range: From 1 to 180
hideChatPanelDelay = 10

## Color alpha (in %) for the ChatPanel when hidden.
# Setting type: Single
# Default value: 0.2
# Acceptable value range: From 0 to 1
