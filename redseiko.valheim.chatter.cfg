# Default value: FFFFFFFF
chatMessageTextSayColor = FFFFFFFF

## Color for 'shouting' chat messages.
# Setting type: Color
# Default value: FFEB04FF
chatMessageTextShoutColor = FFEB04FF

## Color for 'whisper' chat messages.
# Setting type: Color
# Default value: 800080FF
chatMessageTextWhisperColor = 800080FF

## Color for 'ping' chat messages.
# Setting type: Color
# Default value: 00FFFFFF
chatMessageTextPingColor = 00FFFFFF

## Color for 'MessageHud' chat messages.
# Setting type: Color
# Default value: FFA500FF
chatMessageTextMessageHudColor = FFA500FF

## Color for any timestamp shown in the chat messages.
# Setting type: Color
# Default value: F4F6F7FF
chatMessageTimestampColor = F4F6F7FF

[Content]

## Show messages from the MessageHud that display in the top-center (usually boss messages).
# Setting type: Boolean
# Default value: true
showMessageHudCenterMessages = true

## Show the horizontal dividers between groups of messages.
# Setting type: Boolean
# Default value: true
showChatPanelMessageDividers = true

[Defaults]

## ChatPanel input default message type to use on game start. Ping value is ignored.
# Setting type: Type
# Default value: Normal
# Acceptable values: Whisper, Normal, Shout, Ping
